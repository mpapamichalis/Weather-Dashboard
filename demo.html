<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS -->
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <section class="row">
            <div class="col-3">
                <h3>Search for a City:</h3>
                <div class="row">
                    <div class="input-group-append">
                        <input type="text" class="form-control" id="city">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><span
                                class="fas fa-search"></span></button>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item cityNames"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- cards -->
            <aside class="col-9">
                <!-- today -->
                <div class="today">
                    <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                    <p class="card-text"></p>
                    <p class="UV-goes-here"></p>
                </div>
                <!-- tomorrow -->
                <div class="row">
                    <h4 class="col-12 5day">5 Day Forecast:</h4>
                    <!-- hold the row of cards-->
                    <div class="card hold-em card-fill col-md">
                        <div class="card-body">
                            <h5 class="card-title date1"></h5>
                            <img class="weather-icons" id="icon1" src="" alt="Weather icon">
                            <p class="card-text day1"></p>
                        </div>
                        <!-- holding things in place -->
                    <div class="card col-md hide">
                    </div>
                </div>
                <!-- card 2 -->
                <div class="card col-md card-fill">
                    <div class="card-body">
                        <h5 class="card-title date2"></h5>
                        <img class="weather-icons" id="icon2" src="" alt="Weather icon">
                        <p class="card-text day2"></p>
                    </div>
                </div>
                <!-- card 3 -->
                <div class="card col-md card-fill">
                    <div class="card-body">
                        <h5 class="card-title date3"></h5>
                        <img class="weather-icons" id="icon3" src="" alt="Weather icon">
                        <p class="card-text day3"></p>
                    </div>
                </div>
                <!-- card 4 -->
                <div class="card col-md card-fill">
                    <div class="card-body">
                        <h5 class="card-title date4"></h5>
                        <img class="weather-icons" id="icon4" src="" alt="Weather icon">
                        <p class="card-text day4"></p>
                    </div>
                </div>
                <!-- card 5 -->
                <div class="card col-md card-fill">
                    <div class="card-body">
                        <h5 class="card-title date5"></h5>
                        <img class="weather-icons" id="icon5" src="" alt="Weather icon">
                        <p class="card-text day5"></p>
                    </div>
                </div>
        </div>
    </div>
    </aside>
    </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="demo.js"></script>
</body>

</html>
