<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="bg-dark pt-2 pb-2" > 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid">
        <section class="row">
            <div class="col-3">
                <h3>Search for a City:</h3>
                <div class="row">
                    <div class="input-group-append">
                        <input type="text" class="form-control" id="city">
                        <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item cityNames"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <aside class="col-9">
                <div class="today">
                    <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                    <p class="card-text"></p>
                    <p class="UV-goes-here"></p>
                </div>
                <div class="row">
                    <h4 class="col-12 5day">5 Day Forecast:</h4>
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">>
                        <div class="card-body">
                            <h5 class="card-title date1"></h5>
                            <img class="weather-icons" id="icon1" src="" alt="Weather icon">
                            <p class="card-text day1"></p>
                        </div>
                        <div class="card col-md hide">
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">>
                        <div class="card-body">
                            <h5 class="card-title date2"></h5>
                            <img class="weather-icons" id="icon2" src="" alt="Weather icon">
                            <p class="card-text day2"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">>
                        <div class="card-body">
                            <h5 class="card-title date3"></h5>
                            <img class="weather-icons" id="icon3" src="" alt="Weather icon">
                            <p class="card-text day3"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title date4"></h5>
                            <img class="weather-icons" id="icon4" src="" alt="Weather icon">
                            <p class="card-text day4"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title date5"></h5>
                            <img class="weather-icons" id="icon5" src="" alt="Weather icon">
                            <p class="card-text day5"></p>
                        </div>
                    </div>
                </div>
    </div>
    </aside>
    </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
